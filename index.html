<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <link rel="stylesheet" href="index.css"/>
    <body>
        <div class="container">
            <div class="head_title">Sing Up</div>
            <div class="form">
                <input class="form_input" placeholder="First Name" type="text"/>
                <input class="form_input" placeholder="Last Name" type="text"/>
                <input class="form_input_grid_one" placeholder="Mobile No" type="text"/>
                <input class="form_input_grid_one" placeholder="Email Address" type="text"/>
                <input class="form_input" placeholder="Password" type="password"/>
                <input class="form_input" placeholder="Confirm Password" type="password"/>
            </div>
            <input class="agree_text" type="checkbox"><span>I Agree</span> 
                 By Clicking Register you agree to the Terms and conditions</span>
            <br/>
            <button class="form-button" style="background: blue;">Register</button>
            <button class="form-button" style="background: green;">Sign Up</button>
        </div>
    </body>
</html>
